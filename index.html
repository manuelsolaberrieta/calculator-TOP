<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Odin-Calculator</title>
  </head>
  <body>
    <h1>Calculadora Odin</h1>
    <div id="calc-body">
      <div id="calc-display">
        <span id="display-view">14533687</span>
      </div>
      <div id="upper-buttons">
        <button id="clear">Clear</button>
      </div>
      <div id="numbers">
        <button value="1" id="1" class="number">1</button>
        <button value="2" id="2" class="number">2</button>
        <button value="3" id="3" class="number">3</button>
        <button value="/" id="equals" class="operator">/</button>
        <button value="4" id="4" class="number">4</button>
        <button value="5" id="5" class="number">5</button>
        <button value="6" id="6" class="number">6</button>
        <button value="*" id="equals" class="operator">*</button>
        <button value="7" id="7" class="number">7</button>
        <button value="8" id="8" class="number">8</button>
        <button value="9" id="9" class="number">9</button>
        <button value="+" id="equals" class="operator">+</button>
        <button value="0" id="0" class="number">0</button>
        <button value="." id="punto">.</button>
        <button value="=" id="equals" class="operator">=</button>
        <button value="-" id="equals" class="operator">-</button>
      </div>
    </div>
  </body>
</html>
